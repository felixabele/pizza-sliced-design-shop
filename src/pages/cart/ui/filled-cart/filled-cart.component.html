<table
  mat-table
  [dataSource]="cartService.cartItems()"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    <td mat-footer-cell *matFooterCellDef><strong>Total</strong></td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Quantity</th>
    <td mat-cell *matCellDef="let product">{{ product.quantity }}</td>
    <td mat-footer-cell *matFooterCellDef>
      <strong>{{ cartService.itemCount() }}</strong>
    </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let product">{{ product.price | currency }}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="sum">
    <th mat-header-cell *matHeaderCellDef>Sum</th>
    <td mat-cell *matCellDef="let product">{{ product.sum | currency }}</td>
    <td mat-footer-cell *matFooterCellDef>
      <strong>{{ cartService.totalPrice() | currency }}</strong>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
